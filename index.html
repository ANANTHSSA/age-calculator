<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <input type="date" id="date"></input>
        <button id="btn">Submit</button>
        <div id="age"> </div>
    </form>
    <script>
        let form1 = document.querySelector("form");
let date = document.querySelector("#date");
let btn = document.querySelector("#btn");
let result = document.querySelector("#age");

form1.addEventListener('submit', function (e) {
    e.preventDefault();
    let userDate = new Date(date.value);
    let current = new Date();

    let years = current.getFullYear() - userDate.getFullYear();
    let months = (current.getMonth() + 1) - (userDate.getMonth() + 1);
    let days = current.getDate() - userDate.getDate();

    if ((months < 0) || (months === 0 && days < 0)) {
            years--;
            months += 12;
        if (days < 0) {
            let dayscurrent = new Date(current.getFullYear(), current.getMonth(), 0).getDate();
            days += dayscurrent;
            months--;
        }
    }

result.innerText = `Age: ${years} years, ${months} months, and ${days} days`;
});
    </script>
</body>
</html>
